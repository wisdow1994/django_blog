{% extends 'base.html'%}
{% load bootstrap3 %}

{#大写的尴尬, 两个都要放在第一行,这样确实没有想到啊#}

{% block title %}密码修改页面{% endblock %}

{% block page_content %}
    <div class='page-header'>
        <h1>密码修改</h1>
    </div>

    <div class="col-md-4">
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_form_errors form layout='inline' %}
            {% buttons %}
                <button type="submit" class="btn btn-primary btn-lg active">
                    修改
                </button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
